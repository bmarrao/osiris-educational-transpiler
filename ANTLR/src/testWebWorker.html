<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Example</title>
</head>
<body>
    <h1>Web Worker Example</h1>
    <p>Open the console to see the result of the Web Worker.</p>

    <!-- Main thread JavaScript -->
    <script>
        // Create a new Web Worker
        const worker = new Worker("worker.js");

        // Initialize the counter in the worker
        worker.postMessage({ type: "init", value: 0 });

        // Receive messages from the worker
        worker.onmessage = function(event) {
            console.log("Message from worker:", event.data);
        };

        // Send two increment messages
        setTimeout(() => worker.postMessage({ type: "increment" }), 500); // Increment 1
        setTimeout(() => worker.postMessage({ type: "increment" }), 1000); // Increment 2
    </script>
</body>
</html>
