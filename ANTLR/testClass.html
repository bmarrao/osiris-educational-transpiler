<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Worker Terminal</title>
    <style>
        /* Basic styles for the terminal */
        #terminal {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        #inputArea {
            width: 100%;
            padding: 5px;
            font-family: monospace;
            background-color: #333;
            color: white;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <h1>Web Worker Terminal</h1>
    <div id="terminal"></div>
    <input type="text" id="inputArea" placeholder="Type your input here...">
    
    <script type="module">
        import PythonTranspiler from './src/dist/bundle.js';
        // Enable input and focus the input field
        function enableInput() {
            inputArea.disabled = false;  // Enable input field
            inputArea.focus();
        }
        function appendToTerminal(message) {
            terminal.textContent += message + '\n';
            terminal.scrollTop = terminal.scrollHeight;  // Scroll to the bottom
        }
        const funcC = function(event) {
            const data = event.data;
            appendToTerminal(data);
            if (data === "Execution started") {
                enableInput(); // Allow user to input something when worker asks
            }
        };
        const workerCode = `
            let counter = 0;
            postMessage("Execution started");

            // Pause execution to wait for input
            let userInput = await waitForInput();
            postMessage(\`Received input: \${userInput}\`);

            // Continue execution after input
            counter += userInput;
            postMessage(\`Counter updated to \${counter}\`);

            // Continue asking for input as needed
            while (true) {
                postMessage("Execution started");
                userInput = await waitForInput();
                counter += userInput;
                postMessage(\`Counter updated to \${counter}\`);
            }
        `;
        // Create PythonTranspiler instance
        const pythonTranspiler = new PythonTranspiler("python");
        pythonTranspiler.runCode(workerCode,funcC,10)
        // Get the terminal and input elements
        const terminal = document.getElementById('terminal');
        const inputArea = document.getElementById('inputArea');

        // Send the input to the worker
        inputArea.addEventListener('keydown', function(event) {
            if (event.key === "Enter" && inputArea.value.trim() !== "") {
                const userInput = inputArea.value.trim();
                inputArea.value = ""; // Clear the input field
                // Disable input field while waiting for response
                inputArea.disabled = true; 
                // Send input to the worker
                pythonTranspiler.sendIO(userInput);
            }
        });
        // Start the worker execution
    </script>
</body>
</html>
