<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to JavaScript Translator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        #editor { width: 80%; height: 200px; margin: 10px; }
        #output { width: 80%; height: 100px; margin: 10px; background-color: #f0f0f0; overflow: auto; padding: 10px; }
        #terminal { width: 80%; height: 200px; margin: 10px; background-color: black; color: white; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; cursor: pointer; margin: 5px; }
        /* Custom CSS class for error highlights */
        .ace-error-highlight {
            background-color: rgba(255, 0, 0, 0.3);  /* Light red background */
            position: absolute;
        }
    </style>
    <!-- Include Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
</head>
<body>
<h2>Python to JavaScript Translator</h2>

<!-- Ace Editor -->
<div id="editor"></div>

<!-- Buttons -->
<button id="translateButton">Translate to JavaScript</button>
<button id="runButton" disabled>Run JavaScript Code</button>

<!-- Output -->
<div id="output"></div>

<!-- Terminal output for JS code execution -->
<div id="terminal"></div>

<script type="module">
    import * as translator from './src/dist/bundle.js';

    // Initialize Ace editor
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");

    let translatedCode = "";
    let errorMarkers = [];  // Store marker IDs to clear them later

    document.getElementById('translateButton').addEventListener('click', () => {
        // Clear previous annotations and markers
        editor.getSession().clearAnnotations();
        errorMarkers.forEach(markerId => editor.getSession().removeMarker(markerId));
        errorMarkers = [];

        const pythonCode = editor.getValue();
        const result = translator.translatePython(pythonCode);

        if (result.success) {
            // Show translated code in output
            document.getElementById('output').textContent = result.code;
            translatedCode = result.code;

            // Enable the "Run JavaScript Code" button after successful translation
            document.getElementById('runButton').disabled = false;
        } else {
            // Display error messages in the output
            document.getElementById('output').textContent = result.errors.join('\n');

            const annotations = [];

            // Process each error and add annotations and markers
            result.errors.forEach((error) => {
                const errorMatch = error.match(/line (\d+), column (\d+): (.+)/);
                if (errorMatch) {
                    const line = parseInt(errorMatch[1], 10) - 1;  // Convert to zero-based index
                    const column = parseInt(errorMatch[2], 10);
                    const message = errorMatch[3];

                    // Add each error as an annotation
                    annotations.push({
                        row: line,
                        column: column,
                        text: message,
                        type: "error"
                    });

                    // Highlight the error in the editor
                    const Range = ace.require("ace/range").Range;
                    const markerId = editor.getSession().addMarker(
                        new Range(line, column, line, column + 1),  // Adjust end column as needed
                        "ace-error-highlight",
                        "text",
                        true
                    );
                    errorMarkers.push(markerId);  // Store marker ID to remove later if needed
                }
            });

            // Apply all annotations to the editor at once
            editor.getSession().setAnnotations(annotations);
        }
    });

    document.getElementById('runButton').addEventListener('click', () => {
        try {
            // Run the translated JavaScript code and capture the output
            const result = eval(translatedCode);
            
            // Display result in terminal-like output area
            document.getElementById('terminal').textContent = result !== undefined ? result : 'No output or undefined result';

        } catch (error) {
            document.getElementById('terminal').textContent = 'Error running JavaScript: ' + error.message;
        }
    });
</script>
</body>
</html>
